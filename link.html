<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link {
                background-color:yellow;
                text-decoration: none;
                color : red;
            }
            a:visited {
                background-color: aliceblue;
                text-decoration: none;
                color : green;
            }
            a:hover {
                background-color:aquamarine;
                text-decoration: none;
                color :hotpink;
            }
            a:active {
                background-color: aquamarine;
                text-decoration : none;
                color : blue;
            }
        </style>
    </head>
    <body>
        <h1> This is a link of Google</h1>
        <a href="https://www.google.com" target="_blank">Google</a>
    </body>
</html>
