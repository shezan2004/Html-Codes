<!DOCTYPE html>
<html>
    <head>
    <title> CSS Selector </title>
    <style>
        #p1 {
            color : red;
            text-align : center;
        }
        .p2 {
            color:blue;
            text-align: center;
        }
        p.center {
            text-align : center;
            color: green;

        }
         .large {
            font-size: 20px;
         }
    </style>
    </head>
    <body>
        <p>This paragraph is styled with CSS.</p>
        <p id = "p1">This paragraph is styled with CSS using an ID selector.</p>
        <p class = "p2">This paragraph is styled with CSS using a class selector.</p>
        <p class = "center">This paragraph is styled with CSS using a class selector.</p>
        <p class = "center large">This paragraph is styled with CSS using a class selector and a large font size.</p>

    </body>
</html>
