<!DOCTYPE html>
<head>
<html>
    <title> Simple Table</title>
    <body>
        <style>
            table{
                Font-family : arial, sans-serif;
                border-collapse: collapse;
                width : 100%;
            }
            td, th{
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even){
                background-color: #dddddd;
            }
        </style>
        </head>
    </body>
    <h2>Simple Table</h2>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>DBBL</td>
            <td>Shezan</td>
            <td>Bangladesh</td>
        </tr>
        <tr>
            <td>HSBC</td>
            <td>Shahriar</td>
            <td>Bangladesh</td>
        </tr>
    </table>
</html>
